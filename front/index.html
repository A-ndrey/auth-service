<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">
    <title>{{ .title }}</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center h-100">
    <form id="submitForm">
        <h1 class="h3" id="service">{{ .service }}</h1>
        <div class="form-group">
            <label for="inputEmail" class="ml-1">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="example@email.com" required>
            <div class="invalid-feedback">Email is invalid</div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="ml-1">Password</label>
            <input type="password" class="form-control" id="inputPassword" required>
            <div class="invalid-feedback">Email or password incorrect</div>
        </div>
        {{if .isSignUp }}
        <div class="form-group">
            <label for="confirmPassword" class="ml-1">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
            <div class="invalid-feedback">Passwords should not be different</div>
        </div>
        {{ end }}
        <button type="submit" class="btn btn-primary btn-block" id="submitButton">Submit</button>
    </form>
</div>
{{ if .isSignUp }}
<script type="module" src="assets/signup.js"></script>
{{ else }}
<script type="module" src="assets/signin.js"></script>
{{ end }}
</body>
</html>
